version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
frontend:
  phases:
    pre_build:
      commands:
        - npx ng version
    build:
      commands:
        - echo Build started on `date`
        - npx ng build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - .npm/**/*
