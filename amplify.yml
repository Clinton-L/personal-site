version: 1
frontend:
  phases:
    pre_build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npm install -g @angular/cli
        - npx ng version
    build:
      commands:
        - echo Build started on `date`
        - ng build
  artifacts:
    baseDirectory: dist/personal-site/browser
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
