<div class="nav-container">
    <mat-toolbar color="primary">
        <button mat-icon-button (click)="snav.toggle()" aria-label="Menu icon">
            <img src="assets/images/monogram-small.png" alt="Monogram" class="monogram" />
        </button>
        <div class="social-links-horizontal" [style.marginLeft]="isMobile() ? 'auto' : '16px'">
            @for (link of socialLinks; track link) {
                <a [href]="link.url" target="_blank" rel="noopener">
                    <fa-icon class="fa-xl social-link" [icon]="link.icon"></fa-icon>
                </a>
            }
        </div>
    </mat-toolbar>
    <mat-sidenav-container autosize> 
        <mat-sidenav #snav [mode]="isMobile() ? 'over' : 'side'" closed>
            <mat-nav-list>
                <mat-list-item>
                    <h4 matLine routerLink="/home"
                    [routerLinkActiveOptions]="{exact:true}"
                    routerLinkActive="active-link">Home</h4>
                </mat-list-item>
                <mat-list-item>
                    <h4 matLine routerLink="/profile" routerLinkActive="active-link">Profile</h4>
                </mat-list-item>
                <mat-list-item>
                    <h4 matLine routerLink="/hobbies" routerLinkActive="active-link">Hobbies</h4>
                </mat-list-item>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <div class="content-container">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
