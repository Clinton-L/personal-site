<mat-sidenav-container fullscreen> 
    <div class="avatar-wrapper">
        <div class="avatar-blur-border"></div>
        <img ngSrc="assets/images/ProfilePhoto.jpg" width="100" height="100" alt="Profile Picture">
    </div>
    <mat-sidenav mode="side" opened>
        <mat-nav-list>
            <mat-list-item>
                <span>
                    @for (link of socialLinks; track link) {
                        <a [href]="link.url" target="_blank" rel="noopener" class="social-link">
                            <fa-icon class="fa-xl" [icon]="link.icon"></fa-icon>
                        </a>
                    }
                </span>
            </mat-list-item>
            <mat-list-item>
                <h4 matLine routerLink="/home"
                [routerLinkActiveOptions]="{exact:true}"
                routerLinkActive="active-link">Home</h4>
            </mat-list-item>
            <mat-list-item>
                <h4 matLine routerLink="/profile" routerLinkActive="active-link">Profile</h4>
            </mat-list-item>
            <mat-list-item>
                <h4 matLine routerLink="/hobbies" routerLinkActive="active-link">Hobbies</h4>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content-container">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
